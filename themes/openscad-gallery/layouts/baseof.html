<!DOCTYPE html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body class="text-gray-800 font-sans leading-relaxed m-4 max-w-3xl">
  <header class="border-b border-gray-800 mb-4">
    {{ partial "header.html" . }}
  </header>
  <main>
    {{ block "main" . }}{{ end }}
  </main>
  <footer class="border-t border-gray-800 mt-4">
    {{ partial "footer.html" . }}
  </footer>
</body>
</html>
