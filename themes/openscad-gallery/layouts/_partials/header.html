<nav
  id="nav"
  class="absolute group z-10 w-full border-b border-black/5 dark:border-white/5 lg:border-transparent"
>
  <div class="max-w-7xl mx-auto px-6 md:px-12">
    <div class="relative flex flex-wrap items-center justify-between gap-6 py-3 md:gap-0 md:py-4">
      <div class="relative z-20 flex w-full justify-between md:px-0 lg:w-fit">
        <a href="{{ .Site.BaseURL }}" aria-label="logo" class="flex items-center space-x-2">
          <span class="text-2xl font-bold text-gray-900 dark:text-white">{{ .Site.Title }}</span>
        </a>
        <div class="relative flex max-h-10 items-center lg:hidden">
          <button
            aria-label="hamburger"
            id="hamburger"
            class="relative -mr-6 p-6 active:scale-95 duration-300"
          >
            <div
              aria-hidden="true"
              id="line"
              class="m-auto h-0.5 w-5 rounded bg-gray-950 transition duration-300 dark:bg-white origin-top group-data-[state=active]:rotate-45 group-data-[state=active]:translate-y-1.5"
            ></div>
            <div
              aria-hidden="true"
              id="line2"
              class="m-auto mt-2 h-0.5 w-5 rounded bg-gray-950 transition duration-300 dark:bg-white origin-bottom group-data-[state=active]:-rotate-45 group-data-[state=active]:-translate-y-1"
            ></div>
          </button>
        </div>
      </div>
      <div
        id="navLayer"
        aria-hidden="true"
        class="fixed inset-0 z-10 h-screen w-screen origin-bottom scale-y-0 bg-white/70 backdrop-blur-2xl transition duration-500 group-data-[state=active]:origin-top group-data-[state=active]:scale-y-100 dark:bg-gray-950/70 lg:hidden"
      ></div>
      {{ partial "menu.html" (dict "menuID" "main" "page" .) }}
    </div>
  </div>
</nav>
